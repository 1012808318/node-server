<!DOCTYPE html>
<%var $ = request.$, mime = request.util.mime;%>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%=$.title%></title>
    <style type="text/css">
        *{margin: 0;padding: 0;border: 0;}
        img{display: block; margin: 0 auto;}
        #holder{ text-align: center;font: bold 30px/2.4 "microsoft yahei"; }
    </style>
    <script src="<%=$.staticServer%>static/js/psd-min.js"></script>
    <script type="text/javascript">
        PSD.fromURL("<%=$.title%>", function (psd) {
            var div = document.getElementById('holder');
            div.innerHTML = "parsing file...";
            var imageData = psd.toImage();
            var image = document.createElement('img');
            image.src = imageData;
            div.innerHTML = "";
            div.appendChild(image);
        });
    </script>
</head>
<body>
<div id="holder">Need: Chrome\ Safari\ FireFox\ Opera or IE10+</div>
</body>
</html>
