<!doctype html>
<%var $ = request.$;%>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%=$.title%></title>
	<link rel="stylesheet" href="<%=$.staticServer%>static/css/prettify.less">
	<script src="<%=$.staticServer%>static/js/jquery-min.js"></script>
	<script src="<%=$.staticServer%>static/js/prettify-min.js"></script>
</head>
<body>
<div id="main">
	<pre id="holder" class="prettyprint linenums:1" data-url="/agent?<%=$.title%>"></pre>
</div>
<script>
	(function($){
		var c = $("#holder");
		$.ajax({
			url: c.attr("data-url"),
			dataType: "text",
			success: function(data){
				c.text(data);
				prettyPrint();
				$(".prettyprint li").on("mouseover",function(){
					$(this).addClass("hover");
				}).on("mouseout",function(){
					$(this).removeClass("hover");
				});
			}
		});
		

	})(jQuery);
</script>
</body>
</html>
